admin:
    resource: '@SonataAdminBundle/Resources/config/routing/sonata_admin.xml'
    prefix: /admin

_sonata_admin:
    resource: .
    type: sonata_admin
    prefix: /admin

login:
    path: /admin/login
    defaults: { _controller: KKBlogBundle:Login:login }

login_check:
    path: /admin/login_check

logout:
    path: /admin/logout

fos_user_security:
    resource: "@FOSUserBundle/Resources/config/routing/security.xml"

fos_user_profile:
    resource: "@FOSUserBundle/Resources/config/routing/profile.xml"
    prefix: /profile

fos_user_register:
    resource: "@FOSUserBundle/Resources/config/routing/registration.xml"
    prefix: /register

fos_user_resetting:
    resource: "@FOSUserBundle/Resources/config/routing/resetting.xml"
    prefix: /resetting

fos_user_change_password:
    resource: "@FOSUserBundle/Resources/config/routing/change_password.xml"
    prefix: /profile

kk_blog_homepage:
    path: /
    defaults: { _controller: KKBlogBundle:Page:index }
    requirements:
        _method:  GET

kk_blog_about:
    path: /about
    defaults: { _controller:KKBlogBundle:Page:about }
    requirements:
        _method:  GET

kk_blog_show:
    path: /{id}/{slug}
    defaults: { _controller:KKBlogBundle:Blog:show }
    requirements:
        _method:  GET
        id: \d+

kk_blog_sidebar:
    path:  /sidebar
    defaults: { _controller:KKBlogBundle:Blog:sidebar }
    requirements:
        _method:  GET